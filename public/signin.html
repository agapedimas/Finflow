<ad-title><$ signin title /></ad-title>

<div class="panel" theme="light" accent="blue">
    <img src="/assets/logo_text.png"/>
    <div class="title"><$ signin title /></div>
    <div class="subtitle"><$ signin description /></div>
    <div class="inputs">
        <input type="text" id="Input_Username" placeholder="<$ generic username />" name="username" autofocus/>
        <input type="password" id="Input_Password" placeholder="<$ generic password />" name="password"/>
        <span class="error"></span>
        <button class="accent" id="Button_SignIn" disabled>
            <div class="progressring"></div>
            <span><$ signin title /></span>
        </button>
        <div class="offersignup">
            <span><$ signin offer_signup_title /></span>
            <a class="link" id="Button_SignUp" goto="/signup">
                <span><$ signin offer_signup_link /></span>
            </a>
        </div>
    </div>
</div>

<style>
    .root
    {
        background: linear-gradient(125deg, #0a84ff, #0067ce);
    }
    .panel
    {
        position: fixed;
        top: 50%;
        left: 50%;
        display: grid;
        grid-auto-flow: row;
        transform: translate(-50%, -50%);
        background: var(--gray-6);
        padding: 33px 30px;
        border-radius: 25px;
        border: 1px solid var(--overlay-6);
        gap: 0.3em;
        width: 350px;
        box-shadow: 0 5px 35px 0px rgba(0, 0, 0, 0.075);
    }
        .panel img
        {
            height: 1.55em;
        }
        .panel .title
        {
            font-size: 1.75em;
            font-family: var(--font-bold);
            margin: 0.25em 0 0;
        }
        .panel .subtitle
        {
            font-size: 1.25em;
            margin: 0 0 25px;
        }
        .panel .inputs
        {
            display: grid;
            gap: 7px;
        }
            .panel .inputs input,
            .panel .inputs button
            {
                padding: 0.6em 0.8em;
                border-radius: 10px;
            }
            .panel .inputs .error 
            {
                display: none;
                color: var(--notice);
                text-align: center;
                margin: 0.5em 0 0 0;
                font-size: 0.9em;
            }
            .panel .inputs button
            {
                margin: 25px 0 0;
            }
                .panel .inputs button .progressring
                {
                    width: 1em;
                    height: 1em;
                }
                .panel:not(.loading) .inputs button .progressring
                {
                    display: none;
                }
            .panel .inputs .offersignup 
            {
                margin-top: 1em;
                justify-self: center;
            }
</style>

<script>
    $(".titlebar").remove();
    $("nav").remove();
    $(".loading").hide();

    Button_SignIn.onclick = SignIn;
    
    Input_Username.oninput = InputCheck;
    Input_Password.oninput = InputCheck;

    Input_Username.onkeydown = InputEnter;
    Input_Password.onkeydown = InputEnter;

    function InputCheck()
    {
        if (Input_Username.value.trim() != "" && Input_Password.value.trim() != "")
            Button_SignIn.disabled = false;
        else
            Button_SignIn.disabled = true;
    }
    function InputEnter(e)
    {
        if (e.key == "Enter")
        {
            if (this == Input_Username)
                Input_Password.focus();
            else if (this == Input_Password)
                SignIn();
        }
    }

    function SignIn()
    {
        $(".panel").addClass("loading");
        $(".panel .inputs .error").hide();
        $(".panel .inputs input, .panel .inputs button").attr("disabled", "");
        $.ajax
        ({
            url: "signin",
            type: "POST",
            data: 
            { 
                username: Input_Username.value, 
                password: Input_Password.value
            },
            success: function()
            {
                window.location.replace("/client");
            },
            error: function(error)
            {
                $(".panel").removeClass("loading");
                $(".panel .inputs input, .panel .inputs button").removeAttr("disabled");
                
                if (error.status == 401)
                {
                    $(".panel .inputs .error").html("<$ signin error_incorrect />");
                }
                else if (error.status == 0)
                {
                    $(".panel .inputs .error").html("<$ signin error_nointernet />");
                }
                else if (error.status >= 500 && error.status < 600)
                {
                    $(".panel .inputs .error").html("<$ signin error_server />");
                }
                else
                {
                    $(".panel .inputs .error").html("<$ signin error_generic />");
                }

                $(".panel .inputs .error").show();
                Input_Username.focus();
            }
        })
    }
</script>
